<h1>Log in</h1>
<p>Welcome back! Please log in to your account.</p>

<form (ngSubmit)="onSubmit()">
    <label for="email">Email</label>
    <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
    />

    <label for="password">Password</label>
    <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
    />

    <button type="submit">Log In</button>
</form>

<p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

<!-- Dev toggle button for testing -->
<div>
    <button (click)="toggleLoginState()" class="dev-toggle" title="Toggle login state">ðŸ§ª Toggle Login</button>
</div>
